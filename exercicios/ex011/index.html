<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir este site em varíos dispositivos diferentes ou simplismente aumente e diminua o tamanho da janela do navegador para ver a imagem se ajustar automaticamente ao tamanho da tela.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="Imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="Imagens/foto-m.png" type="image/png">
        <img src="Imagens/foto-g.png" alt="Foto grande">
    </picture> 

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5.</p>
    <p>
         <audio preload="metadata" autoplay controls loop>
            <source src="mídia/aura.mp3" type="audio/mpeg">
            <source src="mídia/aura.wav" type="audio/wav">
            <source src="mídia/aura.ogg" type="audio/ogg">
            Seu navegador não suporta o elemento de áudio.
            <a href="mídia/aura.mp3">Clique aqui para baixar o áudio</a>
    </p>
</body>
</html>
